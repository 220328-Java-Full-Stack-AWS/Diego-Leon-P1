<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="adminStyles.css">
    <title>Admin</title>
</head>

<body>

    <div class="container">
        <h1>Welcome Admin</h1>
        <form>

            <div class="form-control">
                <label>What would you like to do: </label>
                <select name="type" id="type">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="1">View Requests</option>
                    <option value="2">Change User Role</option>

                </select>
            </div>
            <button type="button" class="btn" onclick="submitForm()">Submit</button>

        </form>
        <div class="form-control">
            <button type="button" class="btn" onclick="logOutUser()">Logout</button>
        </div>
    </div>


    <script src="./adminScript.js"></script>

    <script>
        async function submitForm() {

            if (document.getElementById("type").value == 1) {

                window.location.href = "./viewReimb.html";

            } else if (document.getElementById("type").value == 2) {
                window.location.href = "./viewPending.html";

            }
            else {
                alert("No option selected.");
            }
        }
        function logOutUser() {

            localStorage.clear();
            window.location.href = "../index.html";
        }

    </script>
</body>

</html>
